<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,700;1,200;1,800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/records.css">
    <link rel="stylesheet" href="css/modal.css">
    <script src="main.js" defer></script>
    <!--https://www.google.com.br/maps/place/-->
    <title>Sistema de Gerenciamento de Pacotes</title>
</head>


<body>
    <header>
        <img src="img/logo.png" class="logo">
    </header>
    <main>
        <button type="button" class="button blue mobile" id="cadastrarPacote">Cadastrar Pacote</button>
        <table id="tableClient" class="records">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Destinatário</th>
                    <th>Endereço Destino</th>
                    <th>Local Atual</th>
                    <th>Celular</th>
                    <th>Endereço Envio</th>
                    
                    <th>Endereço do Cliente <img src="img/rota.png" height="10px"></th>
                    <th>Ação</th>
                    
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <div class="modal" id="modal">
            <div class="modal-content">
                <header class="modal-header">
                    <h2>Novo pacote</h2>
                    <span class="modal-close" id="modalClose">&#10006;</span>
                </header>
                <form id="form" class="modal-form">
                  
                    <label for="nome" class="title-form">First name:</label>
                    <input type="text" id="nome" data-index="new" class="modal-field" value="eric" placeholder="Destinatário"required>
                    
                    <input type="destino" id="destino" class="modal-field" value="mauriti" placeholder="Endereço Destino" required>
                    <input type="tel" id="celular" class="modal-field" value="apodi" placeholder="Local Atual" required>
                    <input type="text" id="local" class="modal-field" value="777" placeholder="Celular do Destinatário" required>
                    <input type="text" id="cidade" class="modal-field-extend" value="Agencia PDF" placeholder="Endereço Envio" required>
                </form>
                <footer class="modal-footer">
                    <button id="salvar" class="button green">Salvar</button>
                    <button id="cancelar" class="button blue">Cancelar</button>
                </footer>
            </div>
        </div>
    </main>
    <footer>
        Copyright &copy; Eric Santos
 
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
 

</html>
